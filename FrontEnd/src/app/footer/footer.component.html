<footer>

        <h3>{{ datosFooter.footerNombre }}</h3>
        <p><img src="/assets/images/ap-logo.png" style="margin-left: -20%" /></p>
        <ul class="socials">
            <li *ngFor="let red of redesList">
                <a [href]=red.url target="_blank"><img [src]=red.icono [alt]=red.textoAlternativo /></a>

        <p>Copyright Â©2023. Todos los derechos reservados.</p>

</footer>
