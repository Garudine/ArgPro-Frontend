<!------------ CUARTA SECCIÓN ----------->

<section class="section-par" id="Contacto">
    <div class="titulo" data-aos="fade-up" data-aos-anchor-placement="top-bottom" data-aos-duration="2000">
        <h2>Contacto</h2>
    </div>
    <div class="mt-5 container" data-aos="fade-up" data-aos-anchor-placement="top-bottom" data-aos-duration="1500">
        <div class="text-center secciones-subtitulo" style="margin-top: -3% !important; margin-bottom: 0%">
            <h3>¿En qué puedo ayudarte?</h3>
        </div>

        <div class="d-flex align-items-center justify-content-center">
            <div class="col-md-6">
                <div class="p-4 rounded shadow-md">
                    <form [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)">
                        <div>
                            <input type="text" name="Nombre" class="form-control transparente" placeholder="Nombre"
                                formControlName="Nombre" required>
                        </div>
                        <div class="mt-3">
                            <input type="email" name="Email" class="form-control transparente" placeholder="Email"
                                formControlName="Email" required>
                        </div>
                        <div class="mt-3">
                            <input type="text" name="_subject" class="form-control transparente" placeholder="Tema"
                                formControlName="Tema" required>
                        </div>
                        <div class="mt-3 mb-3">
                            <textarea name="message" cols="20" rows="6" class="form-control transparente"
                                formControlName="Mensaje" placeholder="Tu mensaje" required></textarea>
                        </div>
                        <input type="hidden" name="_honeypot" value="">
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-dark" [disabled]="!FormData.valid">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</section>
