<!------------ LOGIN ----------->

<ng-template #loginmodal let-modal class="modal-dialog modal-dialog-centered">
    <div class="myform bg-dark">
        <h1 class="text-center">Inicio de Sesión</h1>

        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
            <div class="mb-3">
                <label for="nombreUsuario" class="form-label">Usuario</label>
                <input type="email" name="nombreUsuario" class="form-control" [(ngModel)]="nombreUsuario" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" name="password" class="form-control" [(ngModel)]="password" required />
            </div>
            <button type="submit" class="btn btn-light">Enviar</button>
        </form>

    </div>
</ng-template>


<!------------ EDIT ----------->

<ng-template #editmodal let-modal class="modal-dialog modal-dialog-centered">
    <div class="myform bg-dark">
        <h1 class="text-center">Cambiar Imagen</h1>

        <form [formGroup]="formdatos">
            <div class="mb-3">
                <label for="imgBannerInput" class="form-label">URL</label>
                <input type="url" class="form-control" id="imgBannerInput" formControlName="imgBanner"
                    aria-describedby="url">
            </div>
            <button type="button" class="btn btn-light" (click)="onSubmit()">Guardar</button>
        </form>
    </div>
</ng-template>
